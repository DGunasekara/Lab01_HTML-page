<!DOCTYPE HTML>

<html>
<head>
	<title>T-shirts</title>
</head>
<body bgcolor="#FFFACD">
<form>
	<h1><b>Buy T-shirts Online</b></h1>
	<h2><b>Fill out the form below and click "Order Now" to order</b></h2>

<table>
<tr>
	<td align="center"><b>Search by order number:</b></td>
	<td>
		<input type="textbox" name="orderNumber">
		<input type = "button" name = "search" value="Search"> 
	</td>
</tr>

<tr>
	<td align="center"><b>Choose your size:</b></td>
	<td>
		<input type="radio" name="size" value="Small">Small
		<input type="radio" name="size" value="medium">Medium
		<input type="radio" name="size" value="medium">Large  
	</td>
</tr>

<tr>
	<td align="center"><b>Choose your color:</b></td>
	<td>
		<select>
    		<option value="Red">Red</option>    		
    		<option value="Black">Black</option>
		<option value="Blue">Blue</option>
    		<option value="White" selected>White</option>
		</select>
	</td>
</tr>

<tr rowspan="2">
	<td align="center" ><b>Extra Items:</b></td>
	<td>
		<input type="checkbox" name="extra1" value="Cap">Cap </br>
		<input type="checkbox" name="extra2" value="Wrist Band">Wrist Band
	</td>
</tr>

<tr>
	<td align="center" ></td>
	<td><b>First Name:</b><input type="text" name="firstName" ></td>
	</td>
</tr>

<tr>
	<td align="center" ></td>
	<td><b>Last Name :</b><input type="text" name="lastName" ></td>
	</td>
</tr>

<tr>
	<td align="center" ><b>Deliver to:</b></td>
	<td><b>  Address  1 :  </b><input type="text" name="address1" ></td>
	</td>
</tr>



<tr>
	<td align="center" ></td>
	<td><b>  Address 2  :  </b><input type="text" name="address2" ></td>
	</td>
</tr>

<tr>
	<td align="center" ></td>
	<td><b>  Address 3 :  </b><input type="text" name="firstName" ></td>
	</td>
</tr>

<tr>
	<td align="center"><b>Your comments:</b></td>
	<td>
		<textarea name="comments" rows="10" cols="80"></textarea>
	</td>
</tr>
<tr>
	<td></td>
	<td> 
		<input type="button" name="submit" value="Order Now"  >
	</td>
</tr>






</table>
</form>
</body>
</html>
